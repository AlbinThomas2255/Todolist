{%extends 'base.html'%}
{%block body_block%}

<div class="container">
    <div class="row"><h2>USER:{{request.user}}</h2>
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
                {%for msg in messages%}
                
                    {{msg}}
                {%endfor%}
            {%endif%}
        </div>
        <div class="col-4"></div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>TASKNAME</th>
                    <th>USER</th>
                    <th>Action</th>
                </tr>
                {%for todo in todos%}
                <tr>
                    <td>{{todo.id}}</td>
                    <td>{{todo.task_name}}</td>
                    <td>{{todo.user}}</td>
                    <td><a href="{%url 'todo-detail' todo.id%}" class="btn btn-success">Details</a>
                    <a href="{%url 'todo-delete' todo.id%}" class="btn btn-danger">Remove</a>
                    <a href="{%url 'todo-edit' todo.id%}" class="btn btn-outline-success">Edit</a>
                    </td>

                    
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
